<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM MANIPULATION</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM DOM</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>



<!-- 

    document.getElementById(`title`).className;  ----  'heading'

    whenever we write HTML code, we use the "class" keyword. But internally in browser document
    it is used like "className".

    That's why when we write any React code ( .jsx file ), we use "className" to define any
    class.
    Also, JavaScript uses the class keyword for defining custom classes, like in 
    object-oriented programming. Since React uses JSX (JavaScript XML), which is 
    an extension of JavaScript, using class directly would conflict with this keyword.

 -->
